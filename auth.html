<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Anonymous Messaging</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: fixed;
            top: -5%;
            left: -5%;
            width: 110%;
            height: 110%;
            background-image: url('https://files.catbox.moe/xzsx4i.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            animation: slowMove 25s ease-in-out infinite;
        }

        @keyframes slowMove {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 400;
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 0.2px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
            backdrop-filter: blur(10px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 12px;
            color: #1e40af;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 32px;
            letter-spacing: 0.3px;
        }

        .submit-button:hover {
            background: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .switch-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }

        .switch-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        .switch-link a:hover {
            opacity: 0.8;
        }

        .form-page {
            display: none;
        }

        .form-page.active {
            display: block;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* LOADING SPINNER */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 28px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="background"></div>
    
    <div class="container">
        <div class="card">
            <!-- CREATE ACCOUNT PAGE -->
            <div class="form-page active" id="createPage">
                <h1>Create Account</h1>
                <p class="subtitle">Join and start receiving anonymous messages</p>

                <div class="error-message" id="createError"></div>

                <form id="createForm">
                    <div class="form-group">
                        <label for="createUsername">Username</label>
                        <input type="text" id="createUsername" placeholder="Choose your username" required>
                    </div>

                    <div class="form-group">
                        <label for="createPassword">Password</label>
                        <input type="password" id="createPassword" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="submit-button" id="createBtn">Create Account</button>
                </form>

                <div class="switch-link">
                    Already have an account? <a onclick="switchToSignIn()">Sign in</a>
                </div>
            </div>

            <!-- SIGN IN PAGE -->
            <div class="form-page" id="signInPage">
                <h1>Welcome Back</h1>
                <p class="subtitle">Sign in to your account</p>

                <div class="error-message" id="signInError"></div>

                <form id="signInForm">
                    <div class="form-group">
                        <label for="signInUsername">Username</label>
                        <input type="text" id="signInUsername" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="submit-button" id="signInBtn">Sign In</button>
                </form>

                <div class="switch-link">
                    Don't have an account? <a onclick="switchToCreate()">Create one</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Hide loading spinner when page is fully loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }, 500);
        });

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB4l9WzAxmUJ_B--eT_69YPXbmpH7UjHrE",
            authDomain: "ngl-lit.firebaseapp.com",
            projectId: "ngl-lit",
            storageBucket: "ngl-lit.firebasestorage.app",
            messagingSenderId: "893548102607",
            appId: "1:893548102607:web:b28bb1c2590c3e20adc8ba",
            measurementId: "G-HNM7BVNVGL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        function switchToSignIn() {
            document.getElementById('createPage').classList.remove('active');
            document.getElementById('signInPage').classList.add('active');
        }

        function switchToCreate() {
            document.getElementById('signInPage').classList.remove('active');
            document.getElementById('createPage').classList.add('active');
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // Create Account
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('createUsername').value.trim();
            const password = document.getElementById('createPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const createBtn = document.getElementById('createBtn');
            
            if (password !== confirmPassword) {
                showError('createError', 'Passwords do not match!');
                return;
            }

            if (password.length < 6) {
                showError('createError', 'Password must be at least 6 characters!');
                return;
            }

            if (username.length < 3) {
                showError('createError', 'Username must be at least 3 characters!');
                return;
            }

            // Check if username already exists
            const usernameDoc = await getDoc(doc(db, 'usernames', username.toLowerCase()));
            if (usernameDoc.exists()) {
                showError('createError', 'Username already taken!');
                return;
            }
            
            createBtn.disabled = true;
            createBtn.textContent = 'Creating...';
            
            try {
                // Create auth user with email format: username@ngl-lit.app
                const email = `${username.toLowerCase()}@ngl-lit.app`;
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Save user data to Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    createdAt: new Date().toISOString(),
                    userId: user.uid
                });

                // Reserve username
                await setDoc(doc(db, 'usernames', username.toLowerCase()), {
                    userId: user.uid
                });
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Failed to create account. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Username already exists!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak!';
                }
                
                showError('createError', errorMessage);
                createBtn.disabled = false;
                createBtn.textContent = 'Create Account';
            }
        });

        // Sign In
        document.getElementById('signInForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('signInUsername').value.trim();
            const password = document.getElementById('signInPassword').value;
            const signInBtn = document.getElementById('signInBtn');
            
            signInBtn.disabled = true;
            signInBtn.textContent = 'Signing in...';
            
            try {
                // Sign in with email format: username@ngl-lit.app
                const email = `${username.toLowerCase()}@ngl-lit.app`;
                await signInWithEmailAndPassword(auth, email, password);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Invalid username or password!';
                
                showError('signInError', errorMessage);
                signInBtn.disabled = false;
                signInBtn.textContent = 'Sign In';
            }
        });

        // Make functions global
        window.switchToSignIn = switchToSignIn;
        window.switchToCreate = switchToCreate;
    </script>
</body>
</html>
